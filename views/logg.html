  <h3 class="head">LOGIN PAGE</h3>

    
     <form id="formID" class="formular" method="post"action="login">
      <fieldset id="set">
  
         
          <label for="inputPassword1" class="inline" id="email1">Username</label>

          <input type="text"  id="inputEmail1"placeholder="example@gmail.com">
          <label for="inputPassword1" class="inline" id="password1">Password</label>

          <input type="password"  id="password" placeholder="********************">
      

         <button type="Login" class="button tiny success" id="Login1">Login</button>

       </fieldset>
         <button type="new" class="button tiny success"id="new"><a href="/signup">Create New Account</a></button>

       

     
  <script type="text/javascript">
$(document).ready(function() {
    $('#Login1').bind("click",function() 
    { 
        var username= $('#inputEmail1').val(); 
        var password=$('#password').val();
        if(username=='' && password=='') 
        { 
            alert("Please Enter username and password"); 

        }else
        {
          var data={username:username,password:password};
           $.ajax({type:'POST',url:'/login',data:data,success:function(data)
           {

             if(data.data=='success')
             {
                   sessionStorage.username=username;
                   location.href=data.url;
             }else
              {
                alert(data.data);

             }
             console.log(data);
           }
           });
           }
    }); 
});
</script>
